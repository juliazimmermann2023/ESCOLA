<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <script>
        var n1 = Number(prompt("Digite o primeiro número"))
        var n2 = Number(prompt("Digite o segundo número"))
        var n3 = Number(prompt("Digite o terceiro número"))

        function comparacao() {
            if (n3 > n2 && n1) { 
                alert(`O número ${n3} é maior entre eles`) 
            } else if (n2 > n1 && n3) { 
                alert(`O número ${n2} é maior entre eles`) 
            } else if (n1 > n2 && n3) { 
                alert(`O número ${n1} é maior entre eles`) 
            } else{
                alert('Insira um valor valido')
            }
        }

        comparacao()
    </script>
</head>

<body>
    <h1>Exercicio 3</h1>

</body>

</html>
